<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="libs/bootstrap.min.css">
    <link rel="stylesheet" href="popup.css">
  </head>

  <body>
    <div id="container" class="container">
      <div class="d-flex flex justify-content-center">
        <h1 class="h3">姆咪發錢~</h1>
      </div>
      <div class="d-flex flex justify-content-center">
        <p class="text-muted small">姆咪...</p>
      </div>

      <div id="errorMsg" class="alert alert-danger"
           role="alert" style="display:none;">
      </div>
      <div id="successMsg" class="alert alert-success"
           role="alert" style="display:none;">
      </div>

      <div id="mumi-ing-div" class="alert alert-secondary" style='display: none;'>
        姆咪正在發放 P 幣...
      </div>

      <form id="mumiForm">
        <div class="form-group row">
          <label for="pttPassword" class="col-4 col-form-label">
            PTT 密碼
            <small class="text-danger">*</small>
          </label>
          <div class="col-auto">
            <input id="pttPassword" name="pttPassword" class="form-control"
                   required
                   type="password" placeholder="請輸入 PTT 的密碼" />
          </div>
        </div>

        <div class="form-group row">
          <div class="col-4">
            <label for="sendAmount">發送數量</label>
          </div>
          <div class="col-auto">
            <input id="sendAmount" name="sendAmount" class="form-control"
                   type="number" value="10" />
          </div>
        </div>

        <div class="form-group row">
          <div class="col-4">
            <label for="moneyBeforeTax">每筆税前金額</label>
          </div>
          <div class="col-auto">
            <input id="moneyBeforeTax" name="moneyBeforeTax" class="form-control"
                   type="number" value="10" min="2" />
          </div>
        </div>

        <div class="form-group row">
          <div class="col-4">
            <label for="uniqUserId">一位鄉民只發一次</label>
          </div>
          <div class="col-auto">
            <input id="uniqUserId" name="uniqUserId" class="check-control"
                   type="checkbox" checked />
          </div>
        </div>

        <div class="form-group row">
          <div class="col-auto">
            <label for="nFloors">每</label>
          </div>
          <div class="col-2">
            <input id="nFloors" name="nFloors" class="form-control"
                   type="number" value="1" min="1" />
          </div>
          <div class="col-auto">樓發一次</div>
        </div>

        <div class="form-group row">
          <div class="col-3">
            只發給
          </div>
          <div class="col-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox"
                     id="pushBox" name="push" checked>
              <label class="form-check-label" for="pushBox">推</label>
            </div>
          </div>
          <div class="col-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox"
                     id="booBox" name="boo">
              <label class="form-check-label" for="booBox">噓</label>
            </div>
          </div>
          <div class="col-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox"
                     id="arrowBox" name="arrow">
              <label class="form-check-label" for="arrowBox">→</label>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-9">
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary">發送P幣</button>
          </div>
        </div>
      </form>
    </div>

    <div class="container">
      <div id="confirmBlock" style="display:none;">
        <div id="confirmMessage"></div>
        <button id="comfirmYes" class="btn btn-primary">確定送出</button>
        <button id="comfirmNo" class="btn btn-danger">取消</button>
      </div>
    </div>

    <div class="container">
      <label class="text-muted small" for="helpCheckbox">幫助</label>
      <input type="checkbox" id="helpCheckbox" style="display:none;">
      <div class="hiddenHelp">
        尋找更多說明或回報錯誤請到
        <a href="https://github.com/wabilin/MumiGiveP" alt="MumiGiveP at GitHub">
          MumiGiveP (GitHub)
        </a>
        <br />
        或於 PTT　站內信: lintsu
      </div>
    </div>

    <style>
     #container {
       min-width: 576px;
       margin-top: 18px;
       margin-bottom: 18px;
     }

     .hiddenHelp{
       display: none;
     }

     #helpCheckbox:checked + .hiddenHelp{
       display: block;
     }
    </style>
    <script src="popup.js"></script>
  </body>
</html>
